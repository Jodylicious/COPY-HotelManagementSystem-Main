<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Hotel Management System</title>
  </head>
  <body>
    <aside>
      <div class="sidenav">
        <div class="title-logo-div">
          <div class="logo-div">
            <img src="./images/whitelogobluebg.png" />
          </div>
        <div class="hotel-name-label">HOTEL NAME HERE</div>
        </div>
        <a href="index.html">DASHBOARD</a>
        <a href="hotel-management(room-management).html">HOTEL MANAGEMENT</a>
        <a href="./hotel-management(reservation-management).html" class="active">RESERVATION MANAGEMENT</a>
        <a href="#">SERVICE MANAGEMENT</a>
        <a href="#">REPORTS</a>
    </aside>
    <section>
      <header>
        <nav class="nav hotel-management-nav">
          <ul>
            <li>
              <a href="./hotel-management(reservation-management).html">RESERVATIONS</a>
            </li>
            <li>
              <a href="./hotel-management(reservation-management(CHECK-IN-NEW-FORM)).html" class="active">CHECK-IN</a>
            </li>
            <li>
              <a href="./hotel-management(reservation-management(CHECK-OUT-FORM)).html">CHECK-OUT</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="container hotel-management-container">
        <div class="page-title-div">
          <div class="page-title-label">
            <h2>CHECK-IN FORM</h2>
          </div>
        </div>
        <div class="reservation-management-form-div">
          <!-- DUNNO ACTION -->
          <form action="/action_page.php">
            <div class="wholeFieldSet">
              <div class="leftFieldSet">
                <fieldset>
                  <legend>Customer's Information</legend>
                  <label for="customerName">Customer Name</label>
                  <input type="text" id="customerName" name="customerName" />

                  <!-- <label for="customerLName">Last Name</label>
                  <input
                    type="text"
                    id="customerLName"
                    name="customerLName"
                    placeholder="Last Name"
                  /> -->
                  <label for="contactNumber">Contact Number</label>
                  <input
                    type="number"
                    id="contactNumber"
                    name="contactNumber"
                  />
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" />
                  <label for="gender">Gender</label>
                  <select id="gender" name="gender">
                    <option value="0">Select Gender:</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                  </select>
                  <label for="address">Address</label>
                  <input type="text" id="address" name="address" />
                </fieldset>

                <fieldset>
                  <legend>Bedroom Information</legend>
                  <label for="bedInfo">Bed Type:</label>
                  <select id="bedInfo" name="bedInfo">
                    <option value="0">Select Bed Type:</option>
                    <option value="1">King</option>
                    <option value="2">Queen</option>
                    <option value="3">Twin</option>
                    <option value="4">Twin XL</option>
                    </select>
                </fieldset>
              </div>
              
              <div class="rightFieldSet">
                <fieldset>
                  <legend>Room's Information</legend>
                  <label for="roomNumber">Room Number</label>
                  <select id="roomNumber" name="roomNumber">
                    <option value="0">Select Room Number:</option>
                    <option value="1">Room 1001</option>
                    <option value="2">Room 1002</option>
                    <option value="3">Room 1003</option>
                    <option value="4">Room 2001</option>
                    <option value="5">Room 2002</option>
                    <option value="6">Room 2003</option>
                    <option value="7">Room 3001</option>
                    <option value="8">Room 3002</option>
                    <option value="9">Room 3003</option>
                  </select>
                  <label for="roomType">Room Type</label>
                  <select id="roomType" name="roomType">
                    <option value="0">Select Room Type:</option>
                    <option value="1">Premium</option>
                    <option value="2">Regular</option>
                  </select>
                </fieldset>
                <fieldset>
                  <legend>Check-In's Information</legend>
                  <label for="check-inDate">Check-In Date</label>
                  <input type="date" id="check-inDate" name="check-inDate" />
                  <label for="check-outDate">Check-Out Date</label>
                  <input type="date" id="check-outDate" name="check-outDate" />
                  <label for="durationOfStay">Duration Of Stay</label>
                  <input
                    type="number"
                    id="durationOfStay"
                    name="durationOfStay"
                  />
                </fieldset>
                <label for="balance">Balance</label>
                <input type="number" id="balance" name="balance" />
              </div>
            </div>
            <div class="form-buttons">
              <button type="submit" class="add-btn">ADD</button>
              <button type="reset" class="reset-btn">RESET</button>
              <a href="./hotel-management(reservation-management).html">
                <button type="button" class="cancel-btn">CANCEL</button>
              </a>
            </div>
          </form>
         
        </div>
      </div>
      <div class="content-nav">
        <a href="./hotel-management(reservation-management(CHECK-IN-EDIT-FORM)).html">
          <button type="button" class="manage-btn">
            EDIT CHECK-IN FORM
          </button>
        </a>
      </div>
    </section>
  </body>
</html>
